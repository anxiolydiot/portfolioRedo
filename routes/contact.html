<!DOCTYPE html>
<html>
<head>
<link rel= "stylesheet" type= "text/css" href="/css/inputs.css" />
</head>
<body>
<form action="getform.php" method="get" class="contact-style">
    <h1>
        <span>Please fill all of these out, so I can get back to you the most relevent information you're looking for.</span>
    </h1>
    <label>
        <span>Your Name :</span>
        <input id="name" type="text" name="name" placeholder="Your Full Name" />
    </label>
    
    <label>
        <span>Your Email :</span>
        <input id="email" type="email" name="email" placeholder="Valid Email Address" />
    </label>
    
    <label>
        <span>Message :</span>
        <textarea id="message" name="message" placeholder="Anything you'd like to ask or tell me"></textarea>
    </label> 
     <label>
        <span>Subject :</span><select name="selection">
        <option value="Job Inquiry">Job Inquiry</option>
        <option value="General Question">General Question</option>
        </select>
    </label>    
     <label>
        <span>&nbsp;</span> 
        <input type="button" class="button" value="submit" /> 
    </label>    
</form>
<footer> 
<div id="home">
    <a href="portfolio.html"> <img src="/images/home.gif" alt="home"/> </a>
</div>
</footer>
</body>
</html>
